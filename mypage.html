    <script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            // hide sidebar
            $('#sidebar').removeClass('active');
            // hide overlay
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            // open sidebar
            $('#sidebar').addClass('active');
            // fade in the overlay
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
    </script>
     <script>
      $( document ).ready(function(){
        firebase.database().ref("/Diary/").once('value', function(snapshot) {
          let v = snapshot.val();
          var score = 0;
          var country = new Set();
          for(var key in v){
            let t = v[key];
            score += t.point;
            country.add(t.country_name);
          }
          $("#total_points").html(score);
          $("#countries_visited").html(country.size);
          $("#quests_completed").html(Object.keys(v).length);
        });
      });
    </script>
